<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../content/svg/razer-ths-logo.svg"
    />

    <link href="../build/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="flex items-center justify-center h-screen p-0 m-0 font-sans bg-solidBlack text-White"
  >
    <main
      class="flex flex-col px-3 border-2 shadow-xl h-max w-max rounded-2xl border-darkgray bg-bgblack shadow-solidBlack"
    >
      <div class="pb-3 my-5 border-b-2 w-max border-Primary">
        <b class="text-4xl">Sign<b class="text-Primary">Up</b></b>
      </div>
      <div class="">
        <h1 class="text-sm text-Gray">
          Sign Up with one of following options.
        </h1>
        <div class="flex justify-center w-full my-3 text-xl">
          <div
            class="flex items-center justify-center w-1/2 h-10 mx-1 border-2 rounded-md border-darkgray bg-solidBlack"
          >
            <a href="#">
              <i class="fa-brands fa-google"></i>
            </a>
          </div>
          <div
            class="flex items-center justify-center w-1/2 h-10 mx-1 border-2 rounded-md border-darkgray bg-solidBlack"
          >
            <a href="#">
              <i class="fa-brands fa-apple"></i>
            </a>
          </div>
        </div>
        <div class="flex flex-col justify-start p-3 my-2">
          <div class="flex flex-col my-2">
            <span class="text-sm text-Gray">Name</span>
            <input
              type="text"
              class="h-10 px-2 border rounded-md bg-ngray-800 w-72 border-darkgray bg-darkgray focus:outline focus:outline-2 focus:outline-Primary"
              placeholder="Name"
            />
          </div>
          <div class="flex flex-col my-2">
            <span class="text-sm">Email</span>
            <input
              type="email"
              class="h-10 px-2 border rounded-md bg-ngray-800 w-72 border-darkgray bg-darkgray focus:outline focus:outline-2 focus:outline-Primary"
              placeholder="Email"
            />
          </div>
          <div class="flex flex-col my-2">
            <span class="text-sm">password</span>
            <input
              type="password"
              class="h-10 px-2 border rounded-md bg-ngray-800 w-72 border-darkgray bg-darkgray focus:outline focus:outline-2 focus:outline-Primary"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="flex items-center justify-center mt-5">
          <button
            class="w-64 text-xl font-bold border rounded-md h-11 border-Primary bg-Primary text-Black"
          >
            Create Account
          </button>
        </div>
      </div>
      <div class="flex flex-row justify-center my-3 text-ngray">
        <h1>Already have an account?</h1>
        <a href="#" class="mx-1 text-Primary"> Login </a>
      </div>
    </main>
  </body>
</html>
